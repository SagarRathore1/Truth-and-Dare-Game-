<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth and Dare Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Truth and Dare Game</h1>
        <div id="player-input">
            <input type="text" id="player-name" placeholder="Enter player name">
            <button onclick="addPlayer()">Add Player</button>
        </div>
        <div id="players-list"></div>
        
        <div id="game-section" style="display: none;">
            <h2 id="current-player"></h2>
            <div>
                <button onclick="pickTruth()">Truth</button>
                <button onclick="pickDare()">Dare</button>
            </div>
            <p id="question"></p>
            <p id="timer"></p>
            <button id="done-btn" onclick="markDone()" style="display: none;">Done</button>
            <p id="scores"></p>
            <button onclick="finishGame()">Finish Game</button>
        </div>
        <button onclick="startNewGame()" id="new-game-btn" style="display: none;">Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
